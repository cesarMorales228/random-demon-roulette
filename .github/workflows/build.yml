name: Build Geode Mod

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        config:
        - name: Windows
          os: windows-latest
          
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the mod
      uses: geode-sdk/build-geode-mod@main
      with:
        sdk: v4.10.0
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: geode-mod-${{ matrix.config.name }}
        path: build/*.geode
